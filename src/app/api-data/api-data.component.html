<div class="container">  
      <h2>{{joke.value}}</h2>

    <button (click)="getNewJoke()" class=" btn btn-success">Click</button>

    <div class="row">
        <div class="col-md-4 " *ngFor="let p of product">
            <div class="card m-2" style="border-radius: 24px;">
                <div class="card-header">
                <img [src]="p.image" alt="" width="250" height="250" style="mix-blend-mode: multiply;">
                </div>
                <div class="card-body">
                    <h3>{{p.id}}</h3>
                    <h3>{{p.title}}</h3>
                    <h3>{{p.price}}</h3>
                    <p>{{p.description|slice:0:20}}</p>
                    <p>{{p.category}}</p>
                    <h1 class="badge bg-warning me-3">{{p.rating.count}}</h1>
                    <h1 class="badge bg-success ">{{p.rating.rate}}</h1>
                </div>
                <div class="card-footer">
                    <button class=" btn btn-success">Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>
