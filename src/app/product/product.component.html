<div class="container">
    <div class="row">
        <div class="col-md-4 mt-5" *ngFor="let p of products">
            <div class="card">
                <div class="card-header"><img [src]="p.productImg" alt="" class="card-img-top" width="250" height="300"></div>
                <div class="card-body">
                    <h1 class="product-title">{{p.productName}}</h1>
                    <p class="card-text">{{p.productDescription}}</p>
                    <h4>{{p.productPrice|currency:'USD'}}</h4>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary m-2">Add To Cart</button><button class="btn btn-success">Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>
